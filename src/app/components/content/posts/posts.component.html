<div>
    <h1>Posts</h1>
</div>
<div>
    <table mat-table [dataSource]="posts" class="mat-elevation-z8">
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>UserId</th>
            <td mat-cell *matCellDef="let element"> {{ element.userId }} </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"  (click)="goToPost(element.id)"> {{ element.id }}
            </td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
        </ng-container>
        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef>Body</th>
            <td mat-cell *matCellDef="let element"> {{ element.body }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; " class="post-id" (click)="goToPost(row.id)"></tr>
    </table>
</div>
